<html>
	<head>
		<meta charset="utf-8"/>
		<title>CSS Positioning</title>

    <!-- we include tags to tell our HTML page to use the Oswald font at the specified URL -->
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Oswald'>
	  <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>

    <!-- we define all of our boxes as <div> tags, and give them unique id attributes,
    in order to style and position them individually in our CSS file -->

    <!-- we put our <a> tags inside a div, so that we can position the whole div -->
		<div class="headerBox">
			<a href='' class="navItem">Link 1</a>
			<a href='' class="navItem">Link 2</a>
			<a href='' class="navItem">Link 3</a>
		</div>

    <!-- center box -->
		<div class="centerBox">9</div>

    <!-- top left box -->
		<div class="topLeftBox">
			<div class="innerBox"></div>
		</div>

    <!-- middle box -->
		<div class="middleBox">
			<div class="rightSideBox"></div>
			<div class="rightSideBox"></div>
			<div class="rightSideBox"></div>
		</div>

    <!-- bottom box -->
		<div class="bottomBox">
			<div class="roundBox"></div>
			<div class="roundBox"></div>
			<div class="roundBox"></div>
		</div>

	</body>
</html>
